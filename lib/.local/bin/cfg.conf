# Do not put an = sign in the headers, headers are straight for organization,
# They do not serve an actual purpose other than aliases, which must come at the end
[scripts]
cfg = "/home/lumesque/.local/bin/cfg.conf"

[editors]
neovim = "~/.config/nvim/init.lua"

[shell]
bash = "~/.bashrc"
zsh = "~/.zshrc"

[dotfiles]
z_alias = "~/zsh/.alias"
z_functions = "~/zsh/.functions"
z_variables = "~/zsh/.paths"
z_prompt = "~/zsh/.prompt"

[aliases]
config = "cfg"
nvim = "neovim"
